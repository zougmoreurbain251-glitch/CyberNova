<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue dans l'univers CyberNova_Tech</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/fond.jpg') no-repeat center center fixed; /* conserve ton fond */
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Conteneur général */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header avec logo et titre */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* léger fond transparent pour le header */
    }

    header img {
      height: 60px; /* taille du logo */
      margin-right: 20px;
    }

    header h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }

    /* Menu */
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Contenu principal */
    main {
      flex: 1;
      padding: 20px;
      color: white;
    }

    /* Responsive pour petits écrans */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="Logo">
      <h1>Bienvenue dans l'univers CyberNova_Tech</h1>
    </header>

    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">À propos</a>
    </nav>

    <main>
      <!-- Ici ton contenu original reste exactement comme tu l’avais -->
      <p>Contenu de la page...</p>
    </main>
  </div>
</body>
</html>

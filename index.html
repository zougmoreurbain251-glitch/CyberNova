<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberNova_Tech Solutions</title>
  <style>
    /* RESET DE BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    header img.logo {
      height: 50px;
      width: auto;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    /* --- SECTION PRINCIPALE --- */
    main {
      padding-top: 120px;
      text-align: center;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      header img.logo {
        height: 40px;
      }

      main {
        padding-top: 150px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px 15px;
      }

      nav a {
        font-size: 14px;
      }

      header img.logo {
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- üü¢ TON LOGO -->
    <img src="images/logo.png" alt="Logo CyberNova_Tech Solutions" class="logo">

    <nav>
      <ul>
        <li><a href="#home">Accueil</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bienvenue chez CyberNova_Tech Solutions</h1>
    <p>Experts en innovation, cybers√©curit√© et transformation num√©rique.</p>
  </main>

</body>
</html>
